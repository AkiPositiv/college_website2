<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title_home"></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="College Logo" class="logo">
                <span class="college-name-desktop" data-lang-key="college_name"></span> </a>

            <div class="header-right">
                <div class="language-selector">
                    <img src="images/flags/ru.svg" alt="Russian Flag" id="current-flag">
                    <div class="language-dropdown">
                        <a href="#" class="lang-option" data-lang="ru">
                            <img src="images/flags/ru.svg" alt="Russian Flag"> Русский
                        </a>
                        <a href="#" class="lang-option" data-lang="uz">
                            <img src="images/flags/uz.svg" alt="Uzbek Flag"> O'zbekcha
                        </a>
                        <a href="#" class="lang-option" data-lang="en">
                            <img src="images/flags/en.svg" alt="English Flag"> English
                        </a>
                    </div>
                </div>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="index.html" data-lang-key="nav_home"></a></li>
                <li><a href="about.html" data-lang-key="nav_about"></a></li>
                <li><a href="programs.html" data-lang-key="nav_programs"></a></li>
                <li><a href="applicants.html" data-lang-key="nav_applicants"></a></li>
                <li><a href="student_life.html" data-lang-key="nav_student_life"></a></li>
                <li><a href="contacts.html" data-lang-key="nav_contacts"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1 data-lang-key="hero_title"></h1>
                <p data-lang-key="hero_subtitle"></p>
                <a href="applicants.html" class="btn btn-hero" data-lang-key="hero_button_text"></a>
            </div>
        </section>

        <section class="about-college section-padding">
            <div class="container">
                <h2 class="section-title" data-lang-key="about_college_title"></h2>
                <div class="about-content">
                    <div class="about-text">
                        <p data-lang-key="about_college_p1"></p>
                        <p data-lang-key="about_college_p2"></p>
                        <a href="about.html" class="btn" data-lang-key="about_college_read_more"></a>
                    </div>
                    <div class="about-image">
                        <img src="images/college_building.jpg" alt="College Building">
                    </div>
                </div>
            </div>
        </section>

        <section class="features section-padding bg-light">
            <div class="container">
                <h2 class="section-title" data-lang-key="features_title"></h2>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-graduation-cap"></i>
                        <h3 data-lang-key="feature1_title"></h3>
                        <p data-lang-key="feature1_desc"></p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-flask"></i>
                        <h3 data-lang-key="feature2_title"></h3>
                        <p data-lang-key="feature2_desc"></p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <h3 data-lang-key="feature3_title"></h3>
                        <p data-lang-key="feature3_desc"></p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-laptop-code"></i>
                        <h3 data-lang-key="feature4_title"></h3>
                        <p data-lang-key="feature4_desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="news-events section-padding">
            <div class="container">
                <h2 class="section-title" data-lang-key="news_events_title"></h2>
                <div class="news-grid">
                    <div class="news-item">
                        <img src="images/news1.jpg" alt="News Image 1">
                        <h3 data-lang-key="news1_title"></h3>
                        <p class="news-date" data-lang-key="news1_date"></p>
                        <p data-lang-key="news1_desc"></p>
                        <a href="#" class="read-more" data-lang-key="news_read_more"></a>
                    </div>
                    <div class="news-item">
                        <img src="images/news2.jpg" alt="News Image 2">
                        <h3 data-lang-key="news2_title"></h3>
                        <p class="news-date" data-lang-key="news2_date"></p>
                        <p data-lang-key="news2_desc"></p>
                        <a href="#" class="read-more" data-lang-key="news_read_more"></a>
                    </div>
                    <div class="news-item">
                        <img src="images/news3.jpg" alt="News Image 3">
                        <h3 data-lang-key="news3_title"></h3>
                        <p class="news-date" data-lang-key="news3_date"></p>
                        <p data-lang-key="news3_desc"></p>
                        <a href="#" class="read-more" data-lang-key="news_read_more"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-grid">
            <div class="footer-about">
                <h3 data-lang-key="footer_about_title"></h3>
                <p data-lang-key="footer_about_text"></p>
            </div>
            <div class="footer-links">
                <h3 data-lang-key="footer_links_title"></h3>
                <ul>
                    <li><a href="index.html" data-lang-key="nav_home"></a></li>
                    <li><a href="about.html" data-lang-key="nav_about"></a></li>
                    <li><a href="programs.html" data-lang-key="nav_programs"></a></li>
                    <li><a href="applicants.html" data-lang-key="nav_applicants"></a></li>
                    <li><a href="student_life.html" data-lang-key="nav_student_life"></a></li>
                    <li><a href="contacts.html" data-lang-key="nav_contacts"></a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3 data-lang-key="footer_contact_title"></h3>
                <p><i class="fas fa-map-marker-alt"></i> <span data-lang-key="footer_address"></span></p>
                <p><i class="fas fa-phone"></i> <span data-lang-key="footer_phone"></span></p>
                <p><i class="fas fa-envelope"></i> <span data-lang-key="footer_email"></span></p>
                <div class="social-links">
                    <a href="https://t.me/your_telegram_link" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="https://facebook.com/your_facebook_link" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com/your_instagram_link" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 <span data-lang-key="college_name"></span>. <span data-lang-key="all_rights_reserved"></span></p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
